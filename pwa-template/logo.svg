<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#4a90e2" />
            <stop offset="100%" stop-color="#2c3e50" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2" />
        </filter>
    </defs>
    
    <!-- Background circle -->
    <circle cx="256" cy="256" r="230" fill="url(#gradient)" filter="url(#shadow)" />
    
    <!-- PWA Letters -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
        <!-- Letter P -->
        <rect x="140" y="180" width="40" height="160" rx="20" />
        <rect x="140" y="180" width="120" height="40" rx="20" />
        <rect x="140" y="260" width="120" height="40" rx="20" />
        <rect x="220" y="220" width="40" height="40" rx="20" />
        
        <!-- Letter W -->
        <path d="M 270,180 L 310,320 L 350,180 L 390,320 L 430,180" stroke="#ffffff" stroke-width="40" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        
        <!-- Letter A -->
        <polygon points="480,320 440,320 400,180 360,180 320,320 280,320" fill="#ffffff" />
        <rect x="380" y="260" width="40" height="40" rx="10" fill="#4a90e2" />
    </g>
    
    <!-- App symbol -->
    <g fill="#ffffff" opacity="0.9">
        <circle cx="256" cy="380" r="20" />
        <circle cx="316" cy="380" r="20" />
        <circle cx="196" cy="380" r="20" />
    </g>
    
    <!-- Shine effect -->
    <ellipse cx="180" cy="180" rx="60" ry="30" fill="#ffffff" opacity="0.1" transform="rotate(-45 180 180)" />
</svg>