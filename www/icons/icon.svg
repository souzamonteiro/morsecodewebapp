<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="512"
  height="512"
  viewBox="0 0 512 512"
>

  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a6c"/>
      <stop offset="100%" stop-color="#fdbb2d"/>
    </linearGradient>
  </defs>

  <!-- Full background (required for maskable) -->
  <rect
    x="0"
    y="0"
    width="512"
    height="512"
    rx="64"
    fill="url(#simpleGradient)"
  />

  <!-- SAFE ZONE (80% centered) -->
  <g transform="translate(102 102) scale(0.6)">

    <!-- Inner circle -->
    <circle cx="256" cy="256" r="180" fill="none"/>

    <!-- Morse code "A" -->
    <!-- Dot -->
    <circle cx="210" cy="220" r="25" fill="#ffffff"/>

    <!-- Dash -->
    <rect
      x="260"
      y="205"
      width="90"
      height="30"
      rx="15"
      fill="#ffffff"
    />

    <!-- Signal waves -->
    <g stroke="#ffffff" stroke-width="6" fill="none" opacity="0.7">
      <circle cx="256" cy="256" r="80" stroke-dasharray="6,12"/>
      <circle cx="256" cy="256" r="120" stroke-dasharray="8,16"/>
    </g>

    <!-- Small Morse dots -->
    <g fill="#ffffff">
      <circle cx="180" cy="370" r="8"/>
      <circle cx="220" cy="370" r="8"/>
      <circle cx="292" cy="370" r="8"/>
      <circle cx="332" cy="370" r="8"/>
    </g>

  </g>
</svg>